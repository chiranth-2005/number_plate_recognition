<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PlateVision</title>
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center; height: 100vh; color: white;
        }
        .login-box {
            background: #0e1a2b;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
        }
        input {
            width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;
        }
        button {
            padding: 10px 20px; background: #03e9f4; color: #000; border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login to PlateVision</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
