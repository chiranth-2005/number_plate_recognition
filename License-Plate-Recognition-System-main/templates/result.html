<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
            padding: 30px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            color: #00ffc3;
            margin-bottom: 20px;
        }

        .image-box {
            margin-top: 20px;
        }

        .image-box img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            border: 2px solid #00ffc3;
        }

        .text-box {
            margin-top: 30px;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            color: #00ffb3;
            border: 2px dashed #00ffcc;
        }

        .button-group {
            margin-top: 30px;
        }

        .button {
            padding: 12px 20px;
            margin: 0 10px;
            background: #00ffc3;
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #00cc99;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">üîç OCR Detection Result</div>

        <div class="image-box">
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image">
        </div>

        <div class="text-box">
            <strong>Recognized Text:</strong><br>
            {{ text if text.strip() else "No clear text detected from the image." }}
        </div>

        <div class="button-group">
            <a href="{{ url_for('index') }}"><button class="button">üè† Home</button></a>
            <a href="{{ url_for('history') }}"><button class="button">üìú History</button></a>
            <a href="{{ url_for('camera') }}"><button class="button">üì∑ Live Camera</button></a>
        </div>
    </div>

</body>
</html>
